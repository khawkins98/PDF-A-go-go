<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF-A-go-go: Accessible PDF viewer with search</title>
  <link rel="stylesheet" href="pdf-a-go-go.css">
</head>
<body>
  <div style="max-width:1200px;margin:1rem auto;text-align:center;background:#e3e3e3;padding:1rem;border-radius:6px;">
  <strong>PDF-A-go-go:</strong> A lightweight embeddable PDF viewer. View the project or contribute on
    <a href="https://github.com/khawkins98/PDF-A-go-go" target="_blank" rel="noopener noreferrer">GitHub</a>.
  </div>
  <!--
    UI controls (search, prev/next, page selector, etc) can be enabled/disabled via window.PDFaGoGoOptions.
    See README.md for details.
  -->
  <script>
    // Example: Hide search and page selector controls
    window.PDFaGoGoOptions = {
      // defaultPage: 3,
      pdfUrl: "https://texdoc.org/serve/pdfpages.pdf/0",
      // pdfUrl: "https://www.princexml.com/samples/catalog/PrinceCatalogue.pdf",
      // pdfUrl: "https://www.undrr.org/sites/default/files/2022-12/11_Traditional%20Knowledges_2022_2.pdf?startDownload=true",
      // showSearch: false,
      // showPrevNext: false,
      // showPageSelector: false
    };
  </script>
  <script defer="defer" src="pdf-a-go-go.js"></script>
  <div class="pdfagogo-container" id="pdfagogo-container"
       tabindex="0"
       role="region"
       aria-label="PDF Viewer"
       aria-live="polite"
       aria-atomic="true"
       style="width:100vw;max-width:100%;box-sizing:border-box;overflow-x:hidden;"></div>

  <style>
    /* Note: This is just for the demo page */
    /*! normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css */

    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;line-height:1.4;color:#333;background:#fff}button{background:#1976d2;color:#fff;border:none;border-radius:4px;cursor:pointer;transition:background-color .2s}button:hover{background:#1565c0}button:focus{outline:3px solid #90caf9;outline-offset:2px}input[type=text],input[type=number]{border:2px solid #ccc;border-radius:4px;padding:6px 10px;transition:border-color .2s}input[type=text]:focus,input[type=number]:focus{border-color:#1976d2;outline:0}kbd{background:#eee;border-radius:3px;border:1px solid #b4b4b4;box-shadow:0 1px 1px rgba(0,0,0,.2);color:#333;display:inline-block;font-size:.85em;padding:2px 6px}a{color:#1976d2;text-decoration:none}a:hover{text-decoration:underline}
    .pdfagogo-container { width: 100vw; max-width: 100%; box-sizing: border-box; overflow-x: hidden; }
    @media (max-width: 600px) {
      .pdfagogo-container, body { width: 100vw !important; max-width: 100vw !important; }
      .pdfagogo-controls, .pdfagogo-search-controls { flex-direction: column; gap: 0.5rem; font-size: 1.1em; }
      button, input[type=text], input[type=number] { font-size: 1.1em; padding: 10px 14px; }
    }
  </style>
</body>
</html>
