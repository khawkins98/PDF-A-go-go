<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible PDF-A-go-go Viewer with Search</title>
  <link rel="stylesheet" href="pdf-a-go-go.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/flipbook-viewer@1.6.1/dist/flipbook-viewer.min.js"></script> -->
</head>
<body>
  <div style="width:800px;margin:1rem auto;text-align:center;background:#e3e3e3;padding:1rem;border-radius:6px;">
  <strong>PDF-A-go-go:</strong> A lightweight embeddable PDF viewer. View the project or contribute on
    <a href="https://github.com/khawkins98/PDF-A-go-go" target="_blank" rel="noopener noreferrer">GitHub</a>.
  </div>
  <!--
    UI controls (search, prev/next, page selector, etc) can be enabled/disabled via window.PDFaGoGoOptions.
    See README.md for details.
  -->
  <script>
    // Example: Hide search and page selector controls
    window.PDFaGoGoOptions = {
      // pdfUrl: "https://www.undrr.org/media/106199/download",
      // showSearch: false,
      // showPrevNext: false,
      // showPageSelector: false
    };
  </script>
  <script defer="defer" src="pdf-a-go-go.js"></script>
  <div class="pdfagogo-container" id="pdfagogo-container"
       tabindex="0"
       role="region"
       aria-label="PDF Viewer"
       aria-live="polite"
       aria-atomic="true"></div>
  <div class="page-announcement" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;" aria-live="polite"></div>

  <style>
    /* Note: This is just for the demo page */
    /*! normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css */
    html{line-height:1.15;-webkit-text-size-adjust:100%}body{margin:0}main{display:block}h1{font-size:2em;margin:.67em 0}hr{box-sizing:content-box;height:0;overflow:visible}pre{font-family:monospace,monospace;font-size:1em}a{background-color:transparent}abbr[title]{border-bottom:none;text-decoration:underline;text-decoration:underline dotted}b,strong{font-weight:bolder}code,kbd,samp{font-family:monospace,monospace;font-size:1em}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sub{bottom:-.25em}sup{top:-.5em}img{border-style:none}button,input,optgroup,select,textarea{font-family:inherit;font-size:100%;line-height:1.15;margin:0}button,input{overflow:visible}button,select{text-transform:none}[type=button],[type=reset],[type=submit],button{-webkit-appearance:button}[type=button]::-moz-focus-inner,[type=reset]::-moz-focus-inner,[type=submit]::-moz-focus-inner,button::-moz-focus-inner{border-style:none;padding:0}[type=button]:-moz-focusring,[type=reset]:-moz-focusring,[type=submit]:-moz-focusring,button:-moz-focusring{outline:1px dotted ButtonText}fieldset{padding:.35em .75em .625em}legend{box-sizing:border-box;color:inherit;display:table;max-width:100%;padding:0;white-space:normal}progress{vertical-align:baseline}textarea{overflow:auto}[type=checkbox],[type=radio]{box-sizing:border-box;padding:0}[type=number]::-webkit-inner-spin-button,[type=number]::-webkit-outer-spin-button{height:auto}[type=search]{-webkit-appearance:textfield;outline-offset:-2px}[type=search]::-webkit-search-decoration{-webkit-appearance:none}::-webkit-file-upload-button{-webkit-appearance:button;font:inherit}details{display:block}summary{display:list-item}template{display:none}[hidden]{display:none}
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.4;
      color: #333;
      background: #fff;
    }

    button {
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background: #1565c0;
    }

    button:focus {
      outline: 3px solid #90caf9;
      outline-offset: 2px;
    }

    input[type="text"],
    input[type="number"] {
      border: 2px solid #ccc;
      border-radius: 4px;
      padding: 6px 10px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #1976d2;
      outline: none;
    }

    kbd {
      background: #eee;
      border-radius: 3px;
      border: 1px solid #b4b4b4;
      box-shadow: 0 1px 1px rgba(0,0,0,.2);
      color: #333;
      display: inline-block;
      font-size: 0.85em;
      padding: 2px 6px;
    }

    a {
      color: #1976d2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

</body>
</html>
